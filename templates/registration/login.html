<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lawfirm - {% block title %}Workflow{% endblock %}</title>

    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

        </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav ">
              <li><a href="{% url 'index' %}">Home</a></li>

              <li><a href="{% url 'logout' %}?next=/accounts/logout/">Logout</a></li>
                      <form class="navbar-form navbar-right">
                          <input type="text" class="form-control" placeholder="Search...">
                      </form>
        </ul>

      </div>
    </div>
  </div>

  <div class="welcome">
        {% if client.is_authenticated %}
          <p>Welcome, {{ client.first_name }} {{client.last_name }}</p>

        {% else %}
          <p>Welcome, Guest</p>
        {% endif %}
  </div>

  <form id="login_form" class="form-signin" role="form" method="post" action=".">
    {% csrf_token %}

    <h2 class="form-signin-heading">Please Sign In</h2>
    <input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text" required autofocus=""/>

    <input type="password" class="form-control" placeholder="Password" id="password" name="password" type="password" required />

    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" />Sign in</button>
  </form>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
